<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Job Application Helper</h1>
    <input type="file" id="resume">
    <button onclick="uploadResume()">Upload Resume</button>
    
    <input type="text" id="job_url" placeholder="Paste job description URL">
    <button onclick="fetchJobDescription()">Fetch Job Description</button>
    
    <button onclick="generateCoverLetter()">Generate Cover Letter</button>
    
    <h2>Generated Cover Letter:</h2>
    <pre id="cover_letter">Waiting for input...</pre>
    
    <script src="script.js"></script>
</body>
</html>
